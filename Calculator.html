<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Tip Calculator</title>
</head>

<body>

    <div id="calculator">
        <form id="form">
            <label for="bill">The Total bill amount:</label><br>
            <input type="number" name="bill" id="bill" min='1' required><br>



            <label for="service" id="service"> The service level:</label><br>
            <select name="service" id="servLevel"><br>
          <option value="0.3">Outstanding-30%</option>
          <option value="0.2">Good-20%</option>
          <option value="0.15">OKish-15%</option>
          <option value="0.10">Bad - 10%</option>
          <option value="0">Never coming back - 0%</option>
        </select><br><br>

            <label for="persons" id="persons">The number of persons that are splitting the bill</label><br>
            <input type="number" name="persons" id='numPer' min="1" required><br>

            <input type="button" id="calculate" value="Calculate">
        </form>
        <div id="result">
            <p>
                Total per person <strong id='tip'></strong> $
            </p>

        </div>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
